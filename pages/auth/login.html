<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy - Portal do Estudante</title>
    
    <!-- CSS Universal -->
    <link rel="stylesheet" href="../../src/styles/base.css">
    <link rel="stylesheet" href="../../src/styles/layout.css">
    <link rel="stylesheet" href="../../src/styles/theme-patriot.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#2b4c7e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alex Academy">
    <link rel="apple-touch-icon" href="../../src/assets/images/icons/icon-192.png">
</head>
<body>
    <!-- Container centralizado -->
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="login-container">
            <!-- Logo com gradiente universal -->
            <div class="academy-logo">Teacher Alex <span class="logo-highlight">English Academy</span></div>
            <div class="academy-subtitle">Portal Exclusivo do Estudante</div>
            <div class="welcome-text">ğŸ“ Acesso Personalizado Ã s Suas Aulas</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Nome de usuÃ¡rio</label>
                    <input type="text" id="username" class="form-input" placeholder="Digite seu nome de usuÃ¡rio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-btn">ğŸš€ Acessar Minhas Aulas</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="contact-info" style="text-align: center; margin-top: 25px; padding: 15px; background: var(--overlay); border-radius: var(--radius); border: 1px solid var(--gray-200);">
                <strong style="color: var(--blue-dark);">Precisa de ajuda?</strong><br>
                Entre em contato com <a href="mailto:alexmg@gmail.com" class="contact-link">Professor Alex</a>
            </div>
        </div>
    </div>
    
    <script>
        // ===== LISTA COMPLETA DE USUÃRIOS (20+ ALUNOS) =====
        const students = {
            // Alunos reais do Teacher Alex
            "matheus": "english090803",
            "iasmin": "english050307",
            "leticia": "english843892",
            "larissa": "english765352",
            "ednei": "english4536798",
            "guilherme": "english408698",
            "leidson": "english594367",
            "tais": "english194678",
            "barbara": "english847693",
            "dudu": "english136789",
            "nicolete": "liloestitch",
            "iago": "english987654",
            "jaqueline": "english74309",
            "giovana": "english987543",
            "marina": "english742387",
            "breno": "english345687",
            "duda": "english454356",
            "kelli": "english434567",
            "lucas": "english98765423",
            
            // UsuÃ¡rios de teste
            "teacheralex": "teste1234",
            "testy": "testy"
        };
        
        // ===== SISTEMA DE LOGIN =====
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const container = document.querySelector('.login-container');
            const submitBtn = document.querySelector('.login-btn');
            
            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            container.classList.remove('shake');
            
            // Estado de loading
            container.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ğŸ”„ Verificando...';
            
            // Simular delay para melhor UX
            setTimeout(() => {
                // Verificar credenciais (username case insensitive, password case sensitive)
                const usernameKey = username.toLowerCase();
                
                if (students[usernameKey] && students[usernameKey] === password) {
                    // âœ… LOGIN BEM-SUCEDIDO
                    successDiv.textContent = 'âœ… Bem-vindo! Carregando seu dashboard personalizado...';
                    successDiv.style.display = 'block';
                    
                    // Salvar login no navegador
                    sessionStorage.setItem('studentLoggedIn', 'true');
                    sessionStorage.setItem('studentUsername', usernameKey);
                    
                    console.log(`âœ… Login realizado: ${usernameKey}`);
                    
                    // Redirecionar apÃ³s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '../../index.html';
                    }, 1500);
                    
                } else {
                    // âŒ LOGIN FALHOU
                    container.classList.remove('loading');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ğŸš€ Acessar Minhas Aulas';
                    
                    errorDiv.textContent = 'âŒ UsuÃ¡rio ou senha incorretos. Verifique suas credenciais.';
                    errorDiv.style.display = 'block';
                    
                    // Limpar senha e focar
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // AnimaÃ§Ã£o de erro
                    container.classList.add('shake');
                    
                    console.log(`âŒ Login falhou para: ${username}`);
                }
            }, 800);
        });
        
        // ===== VERIFICAÃ‡Ã•ES INICIAIS =====
        
        // Se jÃ¡ estÃ¡ logado, redirecionar
        if (sessionStorage.getItem('studentLoggedIn') === 'true') {
            console.log('ğŸ‘¤ UsuÃ¡rio jÃ¡ logado, redirecionando...');
            window.location.href = '../../index.html';
        }
        
        // Foco automÃ¡tico no campo username
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
        
        // ===== PWA SERVICE WORKER =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../../sw.js')
                    .then(registration => console.log('âœ… SW registrado:', registration.scope))
                    .catch(error => console.log('âŒ SW falhou:', error));
            });
        }
        
        // ===== LOGS PARA DEBUG =====
        console.log('ğŸ” Teacher Alex Login System v3.0');
        console.log(`ğŸ‘¥ ${Object.keys(students).length} usuÃ¡rios cadastrados`);
        console.log('ğŸ¯ CSS Universal aplicado - visual consistente');
        console.log('ğŸ“± Totalmente responsivo e PWA-ready');
        
        // Detectar modo de desenvolvimento
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('ğŸ› ï¸ Modo desenvolvimento detectado');
            console.log('ğŸ’¡ UsuÃ¡rios de teste: testy/testy, teacheralex/teste1234');
        }
    </script>
</body>
</html>
